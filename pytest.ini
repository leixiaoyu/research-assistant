[pytest]
testpaths = tests
filterwarnings =
    ignore::FutureWarning:google.api_core.*:
    ignore::FutureWarning:google.generativeai.*:
    ignore::DeprecationWarning:google.generativeai.*:
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    benchmark: marks tests as performance benchmarks (deselect with '-m "not benchmark"')
