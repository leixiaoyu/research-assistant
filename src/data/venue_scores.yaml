# =============================================================================
# Venue Reputation Scores for Quality Scoring
# =============================================================================
#
# This file contains reputation scores for academic venues used in paper
# quality scoring. Scores are on a 0-30 scale where:
#   - 30 = Top-tier venue (NeurIPS, ACL, Nature, etc.)
#   - 25 = High-quality venue (TACL, JMLR, etc.)
#   - 20 = Good venue
#   - 15 = Default/unknown venue
#   - 10 = Preprint servers (ArXiv, bioRxiv, etc.)
#
# Matching is case-insensitive and uses partial matching.
# Example: "acl" matches "ACL 2024", "Proceedings of ACL", etc.
#
# To customize for your domain (Biology, Medicine, Physics, etc.):
# 1. Add relevant venues with appropriate scores
# 2. Adjust default_score if needed
# 3. Restart the pipeline to pick up changes
#
# =============================================================================

